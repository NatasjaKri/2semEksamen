<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Game Producer</title>
	<link rel="stylesheet" href="style-grid-template.css" />
</head>
<body>

	<!-- Header -->
	<header class="site-header">
		<div class="logo-tag">
			<div>Logo</div>
			<h2>Website name</h2>
		</div>
		<nav class="nav-links">
			<a href="#">Courses</a>
 			<a href="#">About us</a>
 			<a href="#">Apply</a>
		</nav>
	</header>

	<!-- Hero Section -->
	<section class="hero">
		<div>
		<h1>This the main header</h1>
		</div>
		<div class="hero-content">
			<div class="hero-text">
				<h2>This is a header</h2>
				<h3>This is a subheader</h3>
			</div>
		</div>
	</section>

	<!-- Content Section -->
	<section class="content-section">
		<div class="partners">These are our partners</div>
		<div class="split-section">
		<div class="split-left">
			<div class="content-1">Content 1</div>
		</div>
		<div class="split-right">
			<div class="split factbox">Facts</div>
			<div class="split content-2">Content 2</div>
		</div>
		</div>
	</section>

	<!-- Quote Section -->
	<section class="quote-section">
		<p>"This is a quote"</p>
	</section>

	<!-- Faculty Section -->
	<section class="faculty-section">
		<h2>This is a header</h2>
		<div class="faculty">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
		</div>
	</section>

	<!-- Footer -->
	<footer class="site-footer">
		<div class="footer-left">
			<p>Email: info@example.com</p>
			<p>Phone: (123) 456-7890</p>
			<p>Address: 123 Main St</p>
		</div>
		<div class="footer-right">
			<a href="#">Facebook</a>
			<a href="#">Twitter</a>
			<a href="#">LinkedIn</a>
		</div>
	</footer>

</body>
</html>
